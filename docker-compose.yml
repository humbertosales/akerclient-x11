version: '3'
services:
    akerclient:
        image: humbertosales/akerclient-x11:wsl2
        privileged: true
        shm_size: 2G
        ports:
          - "3380:3389"
        environment:
          - DISPLAY=host.docker.internal:0.0
          - VPNRDPIP=<IP_DESKTOP_REMOTE_ACCESS>
        volumes:
          - ./home/:/root/
          - /lib/modules:/lib/modules
          - /tmp/.X11-unix:/tmp/.X11-unix    
        